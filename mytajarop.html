<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>جدول مباريات اليوم - متجاوب ومحسن</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body{margin:0;padding:18px;background:#f9f9f9;font-family:'Tajawal',sans-serif;color:#222;min-height:100vh}
.container{max-width:1100px;margin:0 auto;width:100%}
header{background:#3498db;color:#fff;padding:12px 16px;border-radius:8px;margin-bottom:18px;text-align:center;font-size:22px;font-weight:700;position:sticky;top:0;z-index:1000}
.matches-wrapper{width:100%;margin-top:12px}
.matches-section{margin-bottom:16px}
.section-header{display:flex;align-items:center;gap:8px;font-weight:700;font-size:16px;margin-bottom:8px;position:relative;padding-left:40px}
.extra-logo-header{position:absolute;left:0;top:50%;transform:translateY(-50%);width:auto;height:24px}
.match-card{display:flex;flex-direction:column;border-radius:10px;border:1px solid rgba(0,0,0,0.05);padding:10px;margin-bottom:8px;position:relative;overflow:hidden;background:#fff}
.match-card::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background-image:url('https://falahsab.github.io/jedwal/img/yemen-sat.png');background-repeat:repeat;background-size:60px auto;opacity:0.04;pointer-events:none;z-index:0}
.match-card>*{position:relative;z-index:1}
.match-top{display:flex;align-items:center;justify-content:space-between;gap:8px;text-align:center;flex-wrap:wrap}
.team-left,.team-right{flex:1;display:flex;align-items:center;justify-content:space-between;gap:8px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-weight:600}
.team-left .team-name,.team-right .team-name{flex:1;text-align:center;font-size:16px}
.center{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:0;font-weight:700;font-size:18px}
.next-day-label{font-size:10px;color:#007bff;margin-top:0;line-height:1}
.meta{display:flex;justify-content:center;align-items:center;gap:40px;font-size:13px;color:#555;margin-top:6px;font-weight:500;flex-wrap:wrap}
.action-btns{display:flex;gap:6px;margin-top:6px;justify-content:center;flex-wrap:wrap}
.action-btns button{padding:4px 8px;border:none;border-radius:6px;cursor:pointer;font-size:12px}
.team_logo{width:27px;height:27px;object-fit:contain;border-radius:50%}
.card-form{background:#fff;border-radius:12px;padding:14px;box-shadow:0 4px 15px rgba(0,0,0,0.08);margin-bottom:16px}
.row{display:flex;gap:8px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
select,input[type="datetime-local"]{background:transparent;border:1px solid rgba(0,0,0,0.12);padding:8px;border-radius:8px;color:#222;width:100%}
label{font-size:13px;color:#555;display:block;margin-bottom:4px}
.logo{width:40px;height:40px;border-radius:8px;overflow:hidden;display:flex;align-items:center;justify-content:center}
.logo img{width:100%;height:100%;object-fit:contain;transition:width 0.3s,height 0.3s}
.btn{background:#3498db;color:#fff;padding:10px;border-radius:10px;border:none;cursor:pointer;font-weight:700;width:100%}
</style>
</head>
<body>
<div class="container">
<header>⚽ جدول مباريات اليوم<div id="todayDate" style="font-size:16px;font-weight:400;margin-top:4px;"></div></header>

<div class="card-form">
  <div class="row">
    <div style="flex:1"><label>الدوري</label><select id="leagueSelect"></select></div>
    <div style="width:120px"><label>الوقت</label><input type="datetime-local" id="matchTime"></div>
  </div>
  <div class="row">
    <div style="flex:1"><label>الفريق المضيف</label><select id="homeTeam"></select></div>
    <div style="width:50px"><label>&nbsp;</label><div class="logo" id="homePreview">🏠</div></div>
  </div>
  <div class="row">
    <div style="flex:1"><label>الفريق الضيف</label><select id="awayTeam"></select></div>
    <div style="width:50px"><label>&nbsp;</label><div class="logo" id="awayPreview">⚽</div></div>
  </div>
  <div class="row">
    <div style="flex:1"><label>المعلق</label><select id="commentator"></select></div>
    <div style="flex:1"><label>القناة</label><select id="channel"></select></div>
  </div>
  <div style="display:flex;gap:6px;flex-wrap:wrap;margin-top:6px">
    <button id="addMatchBtn" class="btn" style="flex:1;">➕ إضافة المباراة</button>
    <button id="toggleBtns" class="btn" style="flex:1;background:#6c5ce7;">👁️ إظهار/إخفاء أزرار التعديل والحذف</button>
    <button id="deleteAllBtn" class="btn" style="flex:1;background:#e17055;">🗑️ حذف كل البطاقات</button>
    <button id="nextDayBtn" class="btn" style="flex:1;background:#00b894;">📅 اليوم التالي: <span id="nextDayState">❌</span></button>
    <button id="downloadTableBtn" class="btn" style="flex:1;background:#fdcb6e;">📸 تحميل الجدول كصورة</button>
  </div>
</div>

<div class="matches-wrapper" id="matchesWrapper"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const dateEl=document.getElementById('todayDate');
  const days=['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
  const now=new Date();
  dateEl.textContent=`${days[now.getDay()]} ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;

  const leaguesCSV='csv/leagues.csv';
  const commentatorsCSV='csv/commentators.csv';
  const channelsCSV='csv/channels.csv';
  const teamsCSVFolder='https://falahsab.github.io/jedwal/teams/';

  let leagues=[], teams={}, matches=[], showBtns=true, isNextDay=false;

  function fetchCSV(url,callback){Papa.parse(url,{download:true,header:true,complete:r=>callback(r.data)});}

  function populateLeagues(){
    fetchCSV(leaguesCSV,data=>{
      leagues=data;
      const leagueSelect=document.getElementById('leagueSelect');
      leagueSelect.innerHTML=leagues.map(l=>`<option value='${l.code}'>${l.name}</option>`).join('');
      loadTeams(leagueSelect.value);
    });
  }

  function loadTeams(leagueCode){
    fetchCSV(`${teamsCSVFolder}${leagueCode}_teams.csv`,data=>{
      teams[leagueCode]=data;
      const homeTeam=document.getElementById('homeTeam');
      const awayTeam=document.getElementById('awayTeam');
      homeTeam.innerHTML=awayTeam.innerHTML=data.map(t=>`<option value='${t.name}' data-img='${t.img}'>${t.name}</option>`).join('');
      updatePreview(homeTeam,'homePreview');
      updatePreview(awayTeam,'awayPreview');
    });
  }

  function fetchCommentators(){fetchCSV(commentatorsCSV,data=>{document.getElementById('commentator').innerHTML=data.map(c=>`<option>${c.name}</option>`).join('');});}
  function fetchChannels(){fetchCSV(channelsCSV,data=>{document.getElementById('channel').innerHTML=data.map(c=>`<option>${c.name}</option>`).join('');});}

  function updatePreview(selectEl,previewId){
    const s=selectEl.selectedOptions[0];
    const img=s.dataset.img;
    document.getElementById(previewId).innerHTML=img?`<img src='${img}'>`:'⚽';
  }

  populateLeagues();
  fetchCommentators();
  fetchChannels();

  document.getElementById('leagueSelect').addEventListener('change',e=>loadTeams(e.target.value));
  document.getElementById('homeTeam').addEventListener('change',()=>updatePreview(document.getElementById('homeTeam'),'homePreview'));
  document.getElementById('awayTeam').addEventListener('change',()=>updatePreview(document.getElementById('awayTeam'),'awayPreview'));

  function render(){
    const wrapper=document.getElementById('matchesWrapper');
    wrapper.innerHTML='';
    matches.forEach((m,index)=>{
      const card=document.createElement('div');
      card.className='match-card';
      const d=new Date(m.time);
      const hours=d.getHours()%12||12;
      const minutes=('0'+d.getMinutes()).slice(-2);
      const ampm=d.getHours()>=12?'م':'ص';
      card.innerHTML=`
      <div class="match-top">
        <div class="team-left"><span class="team-name">${m.home}</span><img src='${m.homeImg}' class='team_logo'></div>
        <div class="center">${hours}:${minutes} ${ampm}${m.nextDay?'<div class="next-day-label">(اليوم التالي)</div>':''}</div>
        <div class="team-right"><img src='${m.awayImg}' class='team_logo'><span class="team-name">${m.away}</span></div>
      </div>
      <div class="meta"><div>🎙️ ${m.comm}</div><div>📺 ${m.chan}</div></div>
      <div class="action-btns" style="display:${showBtns?'flex':'none'}"><button onclick="editMatch(${index})">✏️ تعديل</button><button onclick="deleteMatch(${index})">🗑️ حذف</button></div>
      `;
      wrapper.appendChild(card);
    });
    new Sortable(wrapper,{animation:150,onEnd:e=>{const item=matches.splice(e.oldIndex,1)[0];matches.splice(e.newIndex,0,item);render();}});
  }

  document.getElementById('addMatchBtn').addEventListener('click',()=>{
    const league=document.getElementById('leagueSelect').value;
    const home=document.getElementById('homeTeam').value;
    const away=document.getElementById('awayTeam').value;
    const time=document.getElementById('matchTime').value;
    const comm=document.getElementById('commentator').value;
    const chan=document.getElementById('channel').value;
    const homeImg=document.getElementById('homeTeam').selectedOptions[0].dataset.img;
    const awayImg=document.getElementById('awayTeam').selectedOptions[0].dataset.img;
    if(!time){alert('ادخل وقت المباراة'); return;}
    matches.push({league,home,away,time,comm,chan,homeImg,awayImg,nextDay:isNextDay});
    render();
  });

  document.getElementById('toggleBtns').addEventListener('click',()=>{showBtns=!showBtns;render();});
  document.getElementById('deleteAllBtn').addEventListener('click',()=>{if(confirm('هل تريد حذف كل البطاقات؟')){matches=[];render();}});
  document.getElementById('nextDayBtn').addEventListener('click',()=>{isNextDay=!isNextDay;document.getElementById('nextDayState').textContent=isNextDay?'✅':'❌';});
  document.getElementById('downloadTableBtn').addEventListener('click',()=>{
    html2canvas(document.getElementById('matchesWrapper'),{useCORS:true,allowTaint:true}).then(canvas=>{
      const link=document.createElement('a');
      link.href=canvas.toDataURL('image/png');
