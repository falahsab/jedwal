<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>جدول مباريات اليوم - لوحة التحكم</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<!-- مكتبة Select2 -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
 html, body, * {
  font-family: 'Tajawal', 'Segoe UI', Tahoma, Arial, sans-serif !important;
  -webkit-text-size-adjust: 100%; /* لمنع تصغير الخط في Safari */
}
@font-face {
  font-family: 'Tajawal';
  src: url('https://falahsab.github.io/jedwal/fonts/Tajawal-Regular.woff2') format('woff2'),
       url('https://falahsab.github.io/jedwal/fonts/Tajawal-Regular.woff') format('woff');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Tajawal';
  src: url('https://falahsab.github.io/jedwal/fonts/Tajawal-Bold.woff2') format('woff2'),
       url('https://falahsab.github.io/jedwal/fonts/Tajawal-Bold.woff') format('woff');
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}

body { background:#ffffff; padding:1px; color:#ffffff; min-height:100vh; display:flex; flex-direction:column; }
header { background:#070607; color:#fff; padding:12px 16px; border-radius:8px; margin-bottom:18px; text-align:center; font-size:22px; font-weight:700; position:sticky; top:0; z-index:1000; }
.grid{display:grid; grid-template-columns:1fr 400px; gap:14px;margin-bottom: 20px;}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
.card{background:#252525;border-radius:12px;padding:14px;box-shadow:0 4px 15px rgba(0,0,0,0.08);}
.row{display:flex; gap:8px; align-items:center; margin-bottom:10px; flex-wrap:wrap;}
select,input[type="time"]{background:#444444; border:1px solid rgba(255,255,25,0.12); padding:8px; border-radius:8px; color:#ffffff; width:100%;}
label{font-size:13px;color:##ffffff;display:block;margin-bottom:4px;}
.logo{height: auto; max-width: 100%;border-radius:8px; overflow:hidden; display:flex; align-items:center; justify-content:center;}
.logo img{width:100%;height:100%;object-fit:contain; transition:width 0.3s,height 0.3s;}
.btn{background:#3498db;color:#fff;padding:10px;border-radius:10px;border:none;cursor:pointer;font-weight:700;width:100%;}
.matches-wrapper{margin-top: 12px;margin-bottom: 20px;} /* ← هذه المسافة تجعلها منفصلة عن grid بعد التبديل */
.matches-section{margin-bottom:16px;}
.section-header{display:flex;align-items:center;gap:8px;font-weight:700;font-size:15px;margin-bottom:8px;position:relative;padding-left:40px;}
.extra-logo-header{position:absolute; left:0; top:50%; transform:translateY(-50%); width:auto; height:24px;}
.match-card{display:flex;flex-direction:column;border-radius:7px;border:1px solid rgba(0,0,0,0.05);padding:10px;margin-bottom:2px;position:relative; overflow:hidden;background-color:#191919}
.match-card::before{content:""; position:absolute; inset:0; background-image:url('https://falahsab.github.io/jedwal/img/yemen-sat0.png'); background-repeat:repeat; background-size:60px auto; opacity:0.04; pointer-events:none; z-index:0;background-color:#191919;}
.match-card>*{position:relative; z-index:1;}
.match_row{display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:8px;}
.team{display:flex; align-items:center; gap:6px; flex:1; min-width:0; white-space:nowrap;}
.team.hometeam{justify-content:flex-end;}
.team.awayteam{justify-content:flex-start;}
.team_logo{width:clamp(25px,4vw,38px); height:clamp(25px,4vw,38px); object-fit:contain;}
.the_team{font-weight:700; font-size:clamp(13px,2vw,17px); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
.middle_column{display:flex; flex-direction:column; align-items:center; justify-content:center; font-weight:700; font-size:clamp(15px,2vw,22px); line-height:1.1;}
.the_time{display:flex; align-items:center; gap:4px; justify-content:center;}
.next-day-label{font-size:10px; color:#98999a; margin-top:0; line-height:1;}
.meta{display:flex; justify-content:center; align-items:center; gap:20px; font-size:13px; color:#efeded; margin-top:6px; font-weight:500; flex-wrap:wrap; text-align:center;}
.action-btns{display:flex; gap:6px; margin-top:6px; justify-content:center; flex-wrap:wrap;}
.action-btns button{padding:4px 8px; border:none; border-radius:6px; cursor:pointer; font-size:12px;}
.channel-logo{position:absolute; bottom:6px; left:6px; width:auto; height:35px; object-fit:contain; z-index:3;}
@media print{.action-btns, #downloadTable, #finalView, .form, #toggleBtns, #deleteAll, #nextDayBtn{display:none !important;}}

.select2-container--default .select2-selection--single {
  background-color: #444;
  border: 1px solid rgba(255,255,255,0.12);
  color: #fff;
  border-radius: 8px;
  height: 38px;
  display: flex;
  align-items: center;
}
.select2-container--default .select2-results__option {
  background-color: #333;
  color: #fff;
}
.select2-container--default .select2-results__option--highlighted {
  background-color: #3498db;
}
.select2-search__field {
  background-color: #555 !important;
  color: #fff !important;
}
.select2-container--default .select2-selection--single .select2-selection__rendered {
  color: #ffffff !important;
}

.bottom-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.editable {
  cursor: pointer;
  border-bottom: 1px dashed #fff;
}

</style>
</head>
<body>

<header>
⚽ أهم مباريات اليوم
<div style="margin-top:4px;">
  <span id="todayDateDisplay"style="font-size:16px;font-weight:400;margin-top:4px;"></span>
  
</div>
</header>
<div id="mainContent">
<div class="grid">
  <div class="card form">
    <div class="row">
      <div style="flex:1"><label>الدوري</label><select id="leagueSelect"></select></div>
      <div style="width:120px"><label>الوقت</label><input id="matchTime" type="time" /></div>
    </div>
   <div class="row">
  <div style="flex:1">
    <label>النتيجة</label>
    <input type="text" id="matchResult" placeholder="مثلاً 2-1">
  </div>
</div>

    <div class="row">
      <div style="flex:1"><label>الفريق المضيف</label><select id="homeTeam"></select></div>
      <div style="width:40px"><label>&nbsp;</label><div class="logo" id="homePreview">🏠</div></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>الفريق الضيف</label><select id="awayTeam"></select></div>
      <div style="width:40px"><label>&nbsp;</label><div class="logo" id="awayPreview">⚽</div></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>المعلق</label><select id="commentator"></select></div>
      <div style="width:180px"><label>القناة الناقلة</label><select id="channel"></select></div>
    </div>

<div style="display:flex; gap:6px; flex-wrap:wrap;">
  <button id="addMatch" class="btn" style="flex:1;">➕ إضافة المباراة</button>
  <button id="nextDayBtn" class="btn" style="flex:1; background:#6c5ce7;">📅 اليوم التالي: <span id="nextDayState">❌</span></button>
</div>

<div style="display:flex; gap:6px; flex-wrap:wrap; margin-top:6px;">
  <button id="toggleBtns" class="btn" style="flex:1;">👁️ تعديل/حذف </button>
  <button id="deleteAll" class="btn" style="flex:1;">🗑️ حذف كل البطاقات</button>
</div>
</div>

<div class="matches-wrapper">
  <div class="card"><div id="matchesContainer"></div> <center>مع vip عيش المتعة .. اشترك الآن</center></div>
  </div>
  </div>
<div style="display:flex; align-items:center; gap:6px; margin-top:4px;">
  <button id="downloadTable" class="btn" style="margin-top:8px;">📸 تحميل </button>
<a id="downloadLink"></a>
<button id="swapSections" class="btn" style="margin-top:8px;">تبديل العرض ↔️
</div>
<div style="display:flex; align-items:center; gap:6px; margin-top:4px;">
  <span id="todayDateDisplay"></span>
  <input type="date" id="manualDate" style="display:none;">
  <button id="editDateBtn" class="btn">📅 اختر يوم</button>
</div>

<div class="row">
  <div style="flex:1">
    <label>شعار إضافي (Extra Logo)</label>
    <select id="extraLogoSelect"></select>
  </div>
  <div style="width:60px">
    <label>&nbsp;</label>
    <div class="logo" id="extraPreview">🖼️</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{

const displayEl = document.getElementById('todayDateDisplay');
const manualDateEl = document.getElementById('manualDate');
const editBtn = document.getElementById('editDateBtn');

const days = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];

// دالة لتحديث العرض
function updateDateDisplay(date){
  displayEl.textContent = `${days[date.getDay()]} ${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`;
}

// افتراضياً اليوم الحالي
let currentDate = new Date();
updateDateDisplay(currentDate);

// عند الضغط على زر التحديد
editBtn.addEventListener('click',()=>{
  manualDateEl.style.display = 'inline-block';
  manualDateEl.valueAsDate = currentDate;
});

// عند تغيير التاريخ يدوياً
manualDateEl.addEventListener('change',()=>{
  const selected = new Date(manualDateEl.value);
  if(!isNaN(selected)) {
    currentDate = selected;
    updateDateDisplay(currentDate);
  }
});

const leaguesCSV='csv/leagues.csv';
const commentatorsCSV='csv/commentators.csv';
const channelsCSV='csv/channels.csv';
const teamsCSVFolder='https://falahsab.github.io/jedwal/teams/';
 const extraLogosCSV = 'csv/extra_logos.csv';
let extraLogos = [];
let selectedExtraLogo = ""; // الشعار الافتراضي المستخدم

let leagues=[], teams={}, commentators=[], channels=[], showBtns=true;
let matches=[], editIndex=null, isNextDay=false;
// بعد تحميل القوائم
populateLeagues();
fetchCommentators();
fetchChannels();

// تفعيل Select2 بعد التأكد أن القوائم موجودة
setTimeout(() => {
  $('#leagueSelect, #homeTeam, #awayTeam, #commentator, #channel').select2({
    width: '100%',
    dir: "rtl",
    language: {
      noResults: () => "لا توجد نتائج مطابقة"
    }
  });
fetchExtraLogos();

function fetchExtraLogos(){
  fetchCSV(extraLogosCSV, data=>{
    extraLogos = data;
    const extraSelect = document.getElementById('extraLogoSelect');
    extraSelect.innerHTML = data.map(x=>`<option value="${x.logo}">${x.name}</option>`).join('');

    // ✅ افتراضياً استخدم أول شعار في القائمة
    if (data.length > 0) {
      selectedExtraLogo = data[0].logo;
      document.getElementById('extraPreview').innerHTML = `<img src="${selectedExtraLogo}" alt="Extra" style="max-height:40px;">`;
    }

    // تفعيل Select2 للبحث
    $('#extraLogoSelect').select2({
      width: '100%',
      dir: 'rtl',
      language: { noResults: () => "لا توجد نتائج مطابقة" }
    });

    // تغيير الشعار يحدّث المعاينة ويعيد عرض البطاقات
    $('#extraLogoSelect').on('change', function(){
      selectedExtraLogo = this.value;
      document.getElementById('extraPreview').innerHTML = `<img src="${selectedExtraLogo}" alt="Extra" style="max-height:40px;">`;
      render();
    });
  });
}

  // ✅ حدث اختيار الدوري
  $('#leagueSelect').on('select2:select', function (e) {
    const leagueCode = e.params.data.id; // قيمة الدوري
    loadTeams(leagueCode);
  });
}, 800);


function fetchCSV(url,callback){Papa.parse(url,{download:true,header:true,complete:r=>callback(r.data)});}
function toBase64(url, callback){
  const img = new Image();
  img.crossOrigin = 'Anonymous';
  img.onload = () => { const canvas = document.createElement('canvas'); canvas.width=img.width; canvas.height=img.height; canvas.getContext('2d').drawImage(img,0,0); callback(canvas.toDataURL()); };
  img.onerror = () => callback('');
  img.src = url;
}

function populateLeagues(){
  fetchCSV(leaguesCSV,data=>{
    leagues=data;
    const leagueSelect=document.getElementById('leagueSelect');
    leagueSelect.innerHTML=leagues.map(l=>`<option value='${l.code}' data-logo='${l.logo}' data-color='${l.color||"#fdfdfd"}' data-extra='${l.extraLogo||""}'>${l.name}</option>`).join('');
    loadTeams(leagueSelect.value);
  });
}

function loadTeams(leagueCode, cb){
  fetchCSV(`${teamsCSVFolder}${leagueCode}_teams.csv`, data=>{
    teams[leagueCode]=data;
    const homeTeam=document.getElementById('homeTeam');
    const awayTeam=document.getElementById('awayTeam');
    homeTeam.innerHTML=awayTeam.innerHTML=data.map(t=>`<option value='${t.name}' data-img='${t.img}'>${t.name}</option>`).join('');
    updatePreview(homeTeam,'homePreview'); 
    updatePreview(awayTeam,'awayPreview');

    // تهيئة Select2 للفرق وإعادة ربط حدث التغيير للمعاينة
    setTimeout(()=>{
      // إلغاء أي مستمع سابق لتجنب التكرار
      $('#homeTeam, #awayTeam').off('change');

      $('#homeTeam, #awayTeam').select2({
        width: '100%',
        dir: "rtl",
        language: { noResults: () => "لا توجد نتائج مطابقة" }
      });

      $('#homeTeam, #awayTeam').on('change', function() {
        updatePreview(this, this.id === 'homeTeam' ? 'homePreview' : 'awayPreview');
      });

      // استدعاء callback إن وُجد (مثلاً عند تعديل بطاقة)
      if(typeof cb === 'function') cb();
    }, 120); // مهلة صغيرة لتهيئة DOM
  });
}


function fetchCommentators(){fetchCSV(commentatorsCSV,data=>{document.getElementById('commentator').innerHTML=data.map(c=>`<option>${c.name}</option>`).join('');});}
function fetchChannels(){fetchCSV(channelsCSV,data=>{channels=data; document.getElementById('channel').innerHTML=data.map(c=>`<option value='${c.name}' data-logo='${c.logo}'>${c.name}</option>`).join('');});}
function updatePreview(selectEl,previewId){
  const s=selectEl.selectedOptions[0];
  const img=s.dataset.img;
  if(img){ toBase64(img, b64 => document.getElementById(previewId).innerHTML=`<img src='${b64}'/>`); } 
  else document.getElementById(previewId).innerHTML='⚽';
}

populateLeagues(); fetchCommentators(); fetchChannels();
document.getElementById('leagueSelect').addEventListener('change',e=>loadTeams(e.target.value));
document.getElementById('homeTeam').addEventListener('change',()=>updatePreview(document.getElementById('homeTeam'),'homePreview'));
document.getElementById('awayTeam').addEventListener('change',()=>updatePreview(document.getElementById('awayTeam'),'awayPreview'));

if(localStorage.getItem('matches')){matches=JSON.parse(localStorage.getItem('matches')); render();}
document.getElementById('nextDayBtn').onclick=()=>{isNextDay=!isNextDay; document.getElementById('nextDayState').textContent=isNextDay?'✅':'❌';};

document.getElementById('addMatch').onclick = () => {
  const league = document.getElementById('leagueSelect').value;
  const home = document.getElementById('homeTeam').value;
  const away = document.getElementById('awayTeam').value;
  const time = document.getElementById('matchTime').value;
  const comm = document.getElementById('commentator').value;
  const chan = document.getElementById('channel').value;
  let homeImg = document.getElementById('homeTeam').selectedOptions[0].dataset.img;
  let awayImg = document.getElementById('awayTeam').selectedOptions[0].dataset.img;
 result: document.getElementById('matchResult').value.trim(),

  if (!time) { alert('ادخل وقت المباراة'); return; }

  toBase64(homeImg, b64Home => {
    homeImg = b64Home;
    toBase64(awayImg, b64Away => {
      awayImg = b64Away;
      const chanLogoUrl = channels.find(c => c.name === chan)?.logo || '';
      toBase64(chanLogoUrl, b64Chan => {
        const newMatch = { league, home, away, time, comm, chan, homeImg, awayImg, chanLogo: b64Chan, nextDay: isNextDay };

        // ✅ تعديل الإضافة/التحديث
        if (editIndex !== null) {
          matches.splice(editIndex, 0, newMatch);
          editIndex = null;
        } else {
          matches.push(newMatch);
        }

        localStorage.setItem('matches', JSON.stringify(matches));
        render();
        document.getElementById('matchTime').value = '';

        // ✅ إعادة زر اليوم التالي للوضع الافتراضي بعد الإضافة
        isNextDay = false;
        document.getElementById('nextDayState').textContent = '❌';
      });
    });
  });
};

function render() {
  const matchesContainer = document.getElementById('matchesContainer');
  matchesContainer.innerHTML = '';

  leagues.forEach(l => {
    const leagueMatches = matches.filter(m => m.league === l.code);
    if (leagueMatches.length > 0) {
      const section = document.createElement('div');
      section.className = 'matches-section';

      const header = document.createElement('div');
      header.className = 'section-header';
      const extraLogo = l.extraLogo || l.extra;
      header.innerHTML = `<img src='${extraLogo}' class='extra-logo-header'> <img src='${l.logo}' style='width:24px;height:24px'> ${l.name}`;
      section.appendChild(header);

      leagueMatches.forEach(m => {
        const card = document.createElement('div');
        card.className = 'match-card';
        card.style.background = l.color || '#191919';

        // تحويل الوقت
        let [hours, minutes] = m.time.split(':');
        let displayHours = parseInt(hours, 10);
        const ampm = displayHours >= 12 ? 'م' : 'ص';
        displayHours = displayHours % 12 || 12;

        card.innerHTML = `
          <div class="match_row">
            <div class="team hometeam">
              <span class="the_team">${m.home}</span>
              <img src="${m.homeImg}" class="team_logo" alt="${m.home}">
            </div>

            <div class="middle_column">
              <div class="the_time">
                ${m.result 
                  ? `<span class="match-result editable" data-index="${matches.indexOf(m)}" data-field="result">${m.result}</span>` 
                  : `<span class="editable" data-index="${matches.indexOf(m)}" data-field="time">${displayHours}:${minutes} ${ampm}</span>`
                }
              </div>
              ${m.nextDay && !m.result ? "<div class='next-day-label'>(اليوم التالي)</div>" : ""}
            </div>

            <div class="team awayteam">
              <img src="${m.awayImg}" class="team_logo" alt="${m.away}">
              <span class="the_team">${m.away}</span>
            </div>
          </div>

          ${!m.result ? `
            <div class="meta" style="min-height: 24px;">
              ${m.comm ? `<div>🎙️ ${m.comm}</div>` : ''}
            </div>
            ${m.chanLogo ? `<img src="${m.chanLogo}" class="channel-logo" alt="${m.chan}">` : ''}
          ` : ''}

          <div class="action-btns" style="display:${showBtns?'flex':'none'}">
            <button onclick="editMatch(${matches.indexOf(m)})">✏️ تعديل</button>
            <button onclick="deleteMatch(${matches.indexOf(m)})">🗑️ حذف</button>
          </div>
        `;
        section.appendChild(card);
      });

      matchesContainer.appendChild(section);
    }
  });
}

document.addEventListener('click', (e) => {
  if(e.target.classList.contains('editable')) {
    const span = e.target;
    const index = parseInt(span.dataset.index);
    const field = span.dataset.field;
    const oldValue = span.textContent;

    const input = document.createElement('input');
    input.type = 'text';
    input.value = oldValue;
    input.style.width = '60px';
    input.style.textAlign = 'center';
    span.replaceWith(input);
    input.focus();

    const save = () => {
      matches[index][field] = input.value.trim();
      localStorage.setItem('matches', JSON.stringify(matches));
      render();
    };

    input.addEventListener('blur', save);
    input.addEventListener('keydown', (ev) => { if(ev.key==='Enter') save(); });
  }
});

window.editMatch = (index) => {
  if (editIndex !== null) {
    alert('هناك بطاقة قيد التعديل حالياً! يرجى حفظ أو إلغاء التعديل قبل تعديل مباراة أخرى.');
    return;
  }

  const m = matches[index];

  // ضبط اختيار الدوري عبر Select2 (لكي يظهر اختيار الدوري المرئي)
  $('#leagueSelect').val(m.league).trigger('change.select2');

  // نستخدم loadTeams مع callback لضمان أن الفرق محملة قبل ملء الحقول
  loadTeams(m.league, () => {
    // الآن بعد أن تم تحميل الفرق وتهيئة Select2 لها، نعيّن القيم
    $('#homeTeam').val(m.home).trigger('change.select2');
    $('#awayTeam').val(m.away).trigger('change.select2');

    // المعلّق والقناة - نضبطهما كذلك
    $('#commentator').val(m.comm).trigger('change.select2');
    $('#channel').val(m.chan).trigger('change.select2');

    // الوقت (حقل نصي/وقت)
    document.getElementById('matchTime').value = m.time;

    // تحديث المعاينات (تأكد أن updatePreview تتعامل مع العنصر الأصلي أو dataset)
    updatePreview(document.getElementById('homeTeam'),'homePreview');
    updatePreview(document.getElementById('awayTeam'),'awayPreview');

    // ضبط حالة التحرير: نحدد editIndex ونحذف العنصر من المصفوفة الآن
    editIndex = index;
    matches.splice(index, 1);
    localStorage.setItem('matches', JSON.stringify(matches));
    render();
  });
};


window.deleteMatch=(index)=>{if(confirm('هل تريد حذف هذه المباراة؟')){matches.splice(index,1); localStorage.setItem('matches',JSON.stringify(matches)); render();}};

document.getElementById('toggleBtns').addEventListener('click',()=>{showBtns=!showBtns; render();});
document.getElementById('deleteAll').addEventListener('click',()=>{if(confirm('هل تريد حذف كل البطاقات؟')){matches=[]; localStorage.setItem('matches','[]'); render();}});

document.getElementById('downloadTable').addEventListener('click',()=>{
  html2canvas(document.querySelector('.matches-wrapper'), {useCORS:true, allowTaint:true}).then(canvas=>{
    const link=document.getElementById('downloadLink');
    link.href=canvas.toDataURL('image/png');
    link.download='matches.png';
    link.click();
  });
});

});


const swapBtn = document.getElementById('swapSections');
let swapped = false;

swapBtn.addEventListener('click', () => {
  const mainContent = document.getElementById('mainContent');
  const grid = mainContent.querySelector('.grid');
  const matchesWrapper = mainContent.querySelector('.matches-wrapper');

  if (!swapped) {
    // المباريات فوق لوحة التحكم
    mainContent.insertBefore(matchesWrapper, grid);
    swapped = true;
    swapBtn.textContent = "🔄 إعادة الترتيب";
  } else {
    // لوحة التحكم فوق المباريات (الترتيب الافتراضي)
    mainContent.insertBefore(grid, matchesWrapper);
    swapped = false;
    swapBtn.textContent = "🔄 تبديل العرض";
  }
});


</script>
