<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>جدول مباريات اليوم - لوحة التحكم</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 <!-- مكتبة Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- دعم اللغة العربية -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/i18n/ar.js"></script>

<style>
 html, body, * {
  font-family: 'Tajawal', 'Segoe UI', Tahoma, Arial, sans-serif !important;
  -webkit-text-size-adjust: 100%;
}
@font-face {
  font-family: 'Tajawal';
  src: url('https://falahsab.github.io/jedwal/fonts/Tajawal-Regular.woff2') format('woff2'),
       url('https://falahsab.github.io/jedwal/fonts/Tajawal-Regular.woff') format('woff');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Tajawal';
  src: url('https://falahsab.github.io/jedwal/fonts/Tajawal-Bold.woff2') format('woff2'),
       url('https://falahsab.github.io/jedwal/fonts/Tajawal-Bold.woff') format('woff');
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}

body { background:#252525; padding:1px; color:#ffffff; min-height:100vh; display:flex; flex-direction:column; }
header { background:#070607; color:#fff; padding:12px 16px; border-radius:8px; margin-bottom:18px; text-align:center; font-size:22px; font-weight:700; position:sticky; top:0; z-index:1000; }
.grid{display:grid; grid-template-columns:1fr 400px; gap:14px;}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
.card{width:100%;border-radius:0;background: #252525;}
.row{display:flex; gap:8px; align-items:center; margin-bottom:10px; flex-wrap:wrap;}
select,input[type="time"]{background:#444444; border:1px solid rgba(255,255,25,0.12); padding:8px; border-radius:8px; color:#ffffff; width:100%;}
label{font-size:13px;color:#ffffff;display:block;margin-bottom:4px;}
.logo{height: auto; max-width: 100%;border-radius:8px; overflow:hidden; display:flex; align-items:center; justify-content:center;}
.logo img{width:100%;height:100%;object-fit:contain; transition:width 0.3s,height 0.3s;}
.btn{background:#3498db;color:#fff;padding:10px;border-radius:10px;border:none;cursor:pointer;font-weight:700;width:100%;}
.matches-wrapper{margin-top:12px;width:100%;max-width:100%;padding:0;}
.matches-section{margin-bottom:16px;}
.section-header{display:flex;align-items:center;gap:8px;font-weight:700;font-size:15px;margin-bottom:8px;position:relative;padding-left:40px;}
.extra-logo-header{position:absolute; left:0; top:50%; transform:translateY(-50%); width:auto; height:24px;}
.match-card{display:flex;flex-direction:column;border-radius:7px;border:1px solid rgba(0,0,0,0.05);padding:10px;margin-bottom:2px;position:relative; overflow:hidden;background-color:#191919}
.match-card::before{content:""; position:absolute; inset:0; background-image:url('https://falahsab.github.io/jedwal/img/yemen-sat0.png'); background-repeat:repeat; background-size:60px auto; opacity:0.04; pointer-events:none; z-index:0;background-color:#191919;}
.match-card>*{position:relative; z-index:1;}
.match_row{display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:8px;}
.team{display:flex; align-items:center; gap:6px; flex:1; min-width:0; white-space:nowrap;}
.team.hometeam{justify-content:flex-end;}
.team.awayteam{justify-content:flex-start;}
.team_logo{width:clamp(25px,4vw,38px); height:clamp(25px,4vw,38px); object-fit:contain;}
.the_team{font-weight:700; font-size:clamp(13px,2vw,17px); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
.middle_column{display:flex; flex-direction:column; align-items:center; justify-content:center; font-weight:700; font-size:clamp(15px,2vw,22px); line-height:1.1;}
.the_time{display:flex; align-items:center; gap:4px; justify-content:center;}
.next-day-label{font-size:10px; color:#98999a; margin-top:0; line-height:1;}
.meta{display:flex; justify-content:center; align-items:center; gap:20px; font-size:13px; color:#efeded; margin-top:6px; font-weight:500; flex-wrap:wrap; text-align:center;}
.action-btns{display:flex; gap:6px; margin-top:6px; justify-content:center; flex-wrap:wrap;}
.action-btns button{padding:4px 8px; border:none; border-radius:6px; cursor:pointer; font-size:12px;}
.channel-logo{position:absolute; bottom:6px; left:6px; width:auto; height:35px; object-fit:contain; z-index:3;}
@media print{.action-btns, #downloadTable, #finalView, .form, #toggleBtns, #deleteAll, #nextDayBtn{display:none !important;}}

/* تخصيص مظهر القوائم المنسدلة Select2 */
.select2-container--default .select2-selection--single {
  background-color: #333; 
  border: 1px solid #555;
  color: #fff;
  height: 40px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  padding: 4px 10px;
}

.select2-container--default .select2-selection--single .select2-selection__rendered {
  color: #fff; 
  line-height: 32px;
}

.select2-container--default .select2-selection--single .select2-selection__arrow {
  height: 100%;
  right: 10px;
}

.select2-container--default .select2-results > .select2-results__options {
  background-color: #222; 
  color: #fff; 
}

.select2-container--default .select2-results__option--highlighted[aria-selected] {
  background-color: #3498db; 
  color: #fff;
}

.select2-dropdown {
  border: 1px solid #555;
  border-radius: 8px;
  overflow: hidden;
}

.select2-container--default .select2-results__option[aria-selected="true"] {
  background-color: #444; 
  color: #fff;
}

/* عرض شعار الفريق داخل حقل الاختيار (بجانب select) */
.select-with-logo {
  position: relative;
  display: flex;
  align-items: center;
}
.select-with-logo img.inline-logo {
  position: absolute;
  left: 10px; /* because dir=rtl, logo sits on left visually; adjust if needed */
  width: 28px;
  height: 28px;
  object-fit: contain;
  border-radius: 6px;
  pointer-events: none;
  display: none;
  z-index: 30;
}
.select-with-logo .select2-container--default .select2-selection--single {
  padding-left: 44px; /* space for inline logo */
}
</style>
</head>
<body>

<header>
⚽ أهم مباريات اليوم
<div id="todayDate" style="font-size:16px;font-weight:400;margin-top:4px;"></div>
</header>

<div class="grid">
  <div class="card form">
    <div class="row">
      <div style="flex:1"><label>الدوري</label><select id="leagueSelect"></select></div>
      <div style="width:120px"><label>الوقت</label><input id="matchTime" type="time" /></div>
    </div>
    <div class="row">
      <div style="flex:1">
        <label>الفريق المضيف</label>
        <div class="select-with-logo">
          <img id="homeLogoIcon" class="inline-logo" src="" alt="">
          <select id="homeTeam"></select>
        </div>
      </div>
      <div style="width:50px"><label>&nbsp;</label><div class="logo" id="homePreview">🏠</div></div>
    </div>
    <div class="row">
      <div style="flex:1">
        <label>الفريق الضيف</label>
        <div class="select-with-logo">
          <img id="awayLogoIcon" class="inline-logo" src="" alt="">
          <select id="awayTeam"></select>
        </div>
      </div>
      <div style="width:50px"><label>&nbsp;</label><div class="logo" id="awayPreview">⚽</div></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>المعلق</label><select id="commentator"></select></div>
      <div style="width:180px"><label>القناة الناقلة</label><select id="channel"></select></div>
    </div>

    <div style="display:flex;gap:6px;flex-wrap:wrap;">
      <button id="addMatch" class="btn" style="flex:1;">➕ إضافة المباراة</button>
      <button id="nextDayBtn" class="btn" style="background:#6c5ce7;flex:0 0 auto;">📅 اليوم التالي: <span id="nextDayState">❌</span></button>
    </div>

    <button id="toggleBtns" class="btn" style="margin-top:6px;">👁️ إظهار/إخفاء أزرار التعديل والحذف</button>
    <button id="deleteAll" class="btn" style="margin-top:6px;">🗑️ حذف كل البطاقات</button>
  </div>
</div>

<div class="matches-wrapper">
  <div class="card"><div id="matchesContainer"></div> <center>مع vip عيش المتعة .. اشترك الآن</center></div>
  
<button id="finalView" class="btn" style="margin-top:12px;">🔗 عرض الجدول النهائي</button>
<button id="downloadTable" class="btn" style="margin-top:8px;">📸 تحميل الجدول كصورة</button>
<a id="downloadLink"></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{

const dateEl=document.getElementById('todayDate');
const days=['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
const now=new Date();
dateEl.textContent=`${days[now.getDay()]} ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;

const leaguesCSV='csv/leagues.csv';
const commentatorsCSV='csv/commentators.csv';
const channelsCSV='csv/channels.csv';
const teamsCSVFolder='https://falahsab.github.io/jedwal/teams/';
let leagues=[], teams={}, commentators=[], channels=[], showBtns=true;
let matches=[], editIndex=null, isNextDay=false;

function fetchCSV(url,callback){Papa.parse(url,{download:true,header:true,complete:r=>callback(r.data)});}

function toBase64(url, callback){
  if(!url){ callback(''); return; }
  const img = new Image();
  img.crossOrigin = 'Anonymous';
  img.onload = () => { try { const canvas = document.createElement('canvas'); canvas.width=img.width; canvas.height=img.height; canvas.getContext('2d').drawImage(img,0,0); callback(canvas.toDataURL()); } catch(e){ callback(url); } };
  img.onerror = () => callback(url);
  img.src = url;
}

// --- Populate and load functions ---
function populateLeagues(){
  fetchCSV(leaguesCSV,data=>{
    leagues=data.filter(l=>l && l.code); // guard
    const leagueSelect=document.getElementById('leagueSelect');
    leagueSelect.innerHTML=leagues.map(l=>`<option value='${l.code}' data-logo='${l.logo}' data-color='${l.color||"#fdfdfd"}' data-extra='${l.extraLogo||l.extra||""}'>${l.name}</option>`).join('');
    refreshSelect2();
    // load teams of first league by default if exists
    if(leagueSelect.value) loadTeams(leagueSelect.value);
  });
}

function loadTeams(leagueCode){
  fetchCSV(`${teamsCSVFolder}${leagueCode}_teams.csv`,data=>{
    teams[leagueCode]=data.filter(t=>t && t.name);
    const homeTeam=document.getElementById('homeTeam');
    const awayTeam=document.getElementById('awayTeam');
    // build options with data-img
    const opts = teams[leagueCode].map(t=>`<option value='${t.name}' data-img='${t.img||""}'>${t.name}</option>`).join('');
    homeTeam.innerHTML = opts;
    awayTeam.innerHTML = opts;
    refreshSelect2(); // important to re-init select2 after changing options
    // update inline logos for current selection (if any)
    updateInlineLogo('homeTeam','homeLogoIcon');
    updateInlineLogo('awayTeam','awayLogoIcon');
    updatePreview(homeTeam,'homePreview');
    updatePreview(awayTeam,'awayPreview');
  });
}

function fetchCommentators(){ fetchCSV(commentatorsCSV,data=>{ commentators=data.filter(c=>c && c.name); document.getElementById('commentator').innerHTML=commentators.map(c=>`<option value='${c.name}'>${c.name}</option>`).join(''); refreshSelect2(); }); }
function fetchChannels(){ fetchCSV(channelsCSV,data=>{ channels=data.filter(c=>c && c.name); document.getElementById('channel').innerHTML=channels.map(c=>`<option value='${c.name}' data-logo='${c.logo||""}'>${c.name}</option>`).join(''); refreshSelect2(); }); }

// --- Select2 with optional image rendering inside dropdown (we keep dropdown plain, but ensure available) ---
function formatOptionWithImage(option) {
  if (!option.id) return option.text;
  const img = $(option.element).data('img') || $(option.element).data('logo');
  if (!img) return option.text;
  const $option = $(`
    <span style="display:flex;align-items:center;gap:8px;">
      <img src="${img}" style="width:26px;height:26px;object-fit:contain;border-radius:4px;">
      ${option.text}
    </span>
  `);
  return $option;
}

function refreshSelect2(){
  // destroy existing to avoid double-init
  $('#leagueSelect, #homeTeam, #awayTeam, #commentator, #channel').each(function(){
    if ($(this).hasClass("select2-hidden-accessible")) $(this).select2('destroy');
  });

  $('#leagueSelect').select2({ width:'100%', dir:"rtl", language:"ar", placeholder:"اختر..." });
  $('#commentator').select2({ width:'100%', dir:"rtl", language:"ar", placeholder:"اختر..." });
  $('#channel').select2({ width:'100%', dir:"rtl", language:"ar", placeholder:"اختر..." });

  // For team selects, we DON'T force images inside the dropdown by default (per request),
  // but show the image inline in the field when selected. If you want images in dropdown, set templateResult/templateSelection to formatOptionWithImage.
  $('#homeTeam').select2({ width:'100%', dir:"rtl", language:"ar", placeholder:"اختر..." });
  $('#awayTeam').select2({ width:'100%', dir:"rtl", language:"ar", placeholder:"اختر..." });

  // ensure select2 change triggers our change listeners too
  $('#homeTeam').on('change', function(){ document.getElementById('homeTeam').dispatchEvent(new Event('change')); });
  $('#awayTeam').on('change', function(){ document.getElementById('awayTeam').dispatchEvent(new Event('change')); });
  $('#leagueSelect').on('change', function(){ document.getElementById('leagueSelect').dispatchEvent(new Event('change')); });
  $('#commentator').on('change', function(){ document.getElementById('commentator').dispatchEvent(new Event('change')); });
  $('#channel').on('change', function(){ document.getElementById('channel').dispatchEvent(new Event('change')); });
}

// --- Previews and inline logos ---
function updatePreview(selectEl,previewId){
  const s = typeof selectEl === 'string' ? document.getElementById(selectEl) : selectEl;
  const selected = s.selectedOptions[0];
  const img = selected ? selected.dataset.img : '';
  const preview = document.getElementById(previewId);
  if(img){ preview.innerHTML=`<img src='${img}' style='width:100%;height:100%;object-fit:contain;'>`; } else preview.innerHTML = previewId==='homePreview' ? '🏠' : '⚽';
}

function updateInlineLogo(selectId, logoId){
  const select = document.getElementById(selectId);
  const logo = document.getElementById(logoId);
  const selected = select.selectedOptions[0];
  const imgUrl = selected ? selected.dataset.img : '';
  if(imgUrl){
    logo.src = imgUrl;
    logo.style.display = 'block';
  } else {
    logo.style.display = 'none';
  }
}

// --- initial population ---
populateLeagues();
fetchCommentators();
fetchChannels();

document.getElementById('leagueSelect').addEventListener('change', e=> loadTeams(e.target.value) );

document.getElementById('homeTeam').addEventListener('change', ()=>{
  updatePreview('homeTeam','homePreview');
  updateInlineLogo('homeTeam','homeLogoIcon');
});

document.getElementById('awayTeam').addEventListener('change', ()=>{
  updatePreview('awayTeam','awayPreview');
  updateInlineLogo('awayTeam','awayLogoIcon');
});

// enable select2 initially after slight delay (CSV may still be loading, but refreshSelect2 is called after each fetch)
setTimeout(()=>{ refreshSelect2(); }, 600);

// --- load saved matches if exist ---
if(localStorage.getItem('matches')){ matches = JSON.parse(localStorage.getItem('matches')) || []; render(); }

document.getElementById('nextDayBtn').onclick=()=>{ isNextDay = !isNextDay; document.getElementById('nextDayState').textContent = isNextDay ? '✅' : '❌'; };

document.getElementById('addMatch').onclick=()=> {
  const league = document.getElementById('leagueSelect').value;
  const home = document.getElementById('homeTeam').value;
  const away = document.getElementById('awayTeam').value;
  const time = document.getElementById('matchTime').value;
  const comm = document.getElementById('commentator').value;
  const chan = document.getElementById('channel').value;
  let homeImg = document.getElementById('homeTeam').selectedOptions[0]?.dataset.img || '';
  let awayImg = document.getElementById('awayTeam').selectedOptions[0]?.dataset.img || '';
  if(!time){ alert('ادخل وقت المباراة'); return; }

  // convert images to base64 (as in original) but fall back to original url if CORS fails
  toBase64(homeImg, b64Home=>{
    homeImg = b64Home || homeImg;
    toBase64(awayImg, b64Away=>{
      awayImg = b64Away || awayImg;
      const chanLogoUrl = (channels || []).find(c=>c.name===chan)?.logo || '';
      toBase64(chanLogoUrl, b64Chan=>{
        const newMatch = { league, home, away, time, comm, chan, homeImg, awayImg, chanLogo: b64Chan, nextDay: isNextDay };
        if(editIndex !== null){ matches.splice(editIndex,0,newMatch); editIndex = null; } else matches.push(newMatch);
        localStorage.setItem('matches', JSON.stringify(matches));
        render();
        document.getElementById('matchTime').value = '';
      });
    });
  });
};

// --- render matches grouped by league ---
function render(){
  const matchesContainer = document.getElementById('matchesContainer');
  matchesContainer.innerHTML = '';
  leagues.forEach(l=>{
    const leagueMatches = matches.filter(m=>m.league===l.code);
    if(leagueMatches.length>0){
      const section = document.createElement('div'); section.className = 'matches-section';
      const header = document.createElement('div'); header.className = 'section-header';
      const extraLogo = l.extraLogo || l.extra || l.extra || '';
      header.innerHTML = `<img src='${extraLogo}' class='extra-logo-header' style='cursor:pointer'> <img src='${l.logo}' style='width:24px;height:24px'> ${l.name}`;
      section.appendChild(header);

      // container for league's matches (for collapse support)
      const leagueMatchesList = document.createElement('div');
      leagueMatches.forEach((m, idx)=>{
        const card = document.createElement('div'); card.className='match-card'; card.style.background = l.color || '#191919';
        const [hours, minutes] = m.time.split(':');
        let displayHours = parseInt(hours,10);
        const ampm = displayHours >= 12 ? 'م' : 'ص';
        displayHours = displayHours % 12 || 12;

        card.innerHTML = `
          <div class="match_row">
            <div class="team hometeam">
              <span class="the_team">${m.home}</span>
              <img src="${m.homeImg}" class="team_logo" alt="${m.home}">
            </div>
            <div class="middle_column">
              <div class="the_time">
                <span>${displayHours}:${minutes}</span>
                <span>${ampm}</span>
              </div>
              ${m.nextDay ? "<div class='next-day-label'>(اليوم التالي)</div>" : ""}
            </div>
            <div class="team awayteam">
              <img src="${m.awayImg}" class="team_logo" alt="${m.away}">
              <span class="the_team">${m.away}</span>
            </div>
          </div>

          <div class="meta">
            <div>🎙️ ${m.comm}</div>
          </div>

          ${m.chanLogo ? `<img src="${m.chanLogo}" class="channel-logo" alt="${m.chan}">` : ''}

          <div class="action-btns" style="display:${showBtns?'flex':'none'}">
            <button onclick="editMatch(${matches.indexOf(m)})">✏️ تعديل</button>
            <button onclick="deleteMatch(${matches.indexOf(m)})">🗑️ حذف</button>
          </div>
        `;
        leagueMatchesList.appendChild(card);
      });

      // collapse toggle only when clicking extra logo
      header.querySelector('.extra-logo-header').addEventListener('click', ()=>{
        leagueMatchesList.style.display = leagueMatchesList.style.display === 'none' ? '' : 'none';
      });

      section.appendChild(leagueMatchesList);
      matchesContainer.appendChild(section);
    }
  });
}

// --- edit/delete functions ---
window.editMatch = (index) => {
  const m = matches[index];
  // fill fields
  document.getElementById('leagueSelect').value = m.league;
  loadTeams(m.league); // will fill team selects, so we set values after a short timeout

  setTimeout(()=>{
    document.getElementById('homeTeam').value = m.home;
    document.getElementById('awayTeam').value = m.away;
    document.getElementById('matchTime').value = m.time;
    document.getElementById('commentator').value = m.comm;
    document.getElementById('channel').value = m.chan;

    // update preview images (preview boxes)
    document.getElementById('homePreview').innerHTML = m.homeImg ? `<img src="${m.homeImg}">` : '🏠';
    document.getElementById('awayPreview').innerHTML = m.awayImg ? `<img src="${m.awayImg}">` : '⚽';

    // For inline logos beside selects we might have dataset.img empty (because saved is base64).
    // To show inline logo we prefer to set the select option dataset.img to the image if it's not present.
    let homeSelect = document.getElementById('homeTeam');
    let awaySelect = document.getElementById('awayTeam');

    // ensure the option that matches has dataset.img; if not, inject it so inline logo shows
    for(const opt of homeSelect.options){
      if(opt.value === m.home){
        if(!opt.dataset.img && m.homeImg) opt.dataset.img = m.homeImg;
      }
    }
    for(const opt of awaySelect.options){
      if(opt.value === m.away){
        if(!opt.dataset.img && m.awayImg) opt.dataset.img = m.awayImg;
      }
    }

    // update select2 visual selection and inline logos
    try {
      $('#homeTeam').trigger('change.select2');
      $('#awayTeam').trigger('change.select2');
    } catch(e){ /* ignore if select2 not yet initialized */ }

    updateInlineLogo('homeTeam','homeLogoIcon');
    updateInlineLogo('awayTeam','awayLogoIcon');

    // prepare for re-saving: remove the current match from list so saving will insert new/edited
    matches.splice(index,1);
    localStorage.setItem('matches', JSON.stringify(matches));
    render();
  }, 250);
};

window.deleteMatch = (index) => {
  if(confirm('هل تريد حذف هذه المباراة؟')){
    matches.splice(index,1);
    localStorage.setItem('matches', JSON.stringify(matches));
    render();
  }
};

document.getElementById('toggleBtns').addEventListener('click', ()=>{ showBtns = !showBtns; render(); });
document.getElementById('deleteAll').addEventListener('click', ()=>{ if(confirm('هل تريد حذف كل البطاقات؟')){ matches = []; localStorage.setItem('matches','[]'); render(); } });

document.getElementById('downloadTable').addEventListener('click', ()=>{
  html2canvas(document.querySelector('.matches-wrapper'), {useCORS:true, allowTaint:true}).then(canvas=>{
    const link = document.getElementById('downloadLink');
    link.href = canvas.toDataURL('image/png');
    link.download = 'matches.png';
    link.click();
  });
});

}); // DOMContentLoaded
</script>

</body>
</html>
