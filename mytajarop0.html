<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>جدول مباريات اليوم - لوحة التحكم</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/i18n/ar.js"></script>

<style>
html,body,*{font-family:'Tajawal',sans-serif;margin:0;padding:0;box-sizing:border-box;}
body{background:#1b1b1b;color:#fff;padding:10px;min-height:100vh;}
header{background:#070607;padding:12px 16px;border-radius:8px;margin-bottom:18px;text-align:center;font-size:22px;font-weight:700;}
.grid{display:grid;grid-template-columns:1fr 380px;gap:14px;}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
.card{background:#252525;border-radius:12px;padding:14px;}
.row{display:flex;gap:8px;align-items:center;margin-bottom:10px;flex-wrap:wrap;}
select,input[type="time"]{background:#333;border:1px solid #555;padding:8px;border-radius:8px;color:#fff;width:100%;}
label{font-size:13px;color:#ccc;display:block;margin-bottom:4px;}
.logo{height:40px;width:40px;display:flex;align-items:center;justify-content:center;background:#111;border-radius:8px;}
.logo img{width:100%;height:100%;object-fit:contain;}
.btn{background:#3498db;color:#fff;padding:10px;border-radius:10px;border:none;cursor:pointer;font-weight:700;width:100%;}
.btn:hover{background:#2980b9;}
.matches-wrapper{margin-top:12px;}
.matches-section{margin-bottom:16px;}
.matches-header{display:flex;align-items:center;gap:8px;font-weight:700;font-size:16px;margin-bottom:8px;position:relative;cursor:pointer;padding-left:40px;}
.extra-logo-header{position:absolute;left:0;top:50%;transform:translateY(-50%);width:auto;height:26px;}
.matches-content{display:block;}
.match-card{display:flex;flex-direction:column;border-radius:7px;padding:10px;margin-bottom:6px;position:relative;overflow:hidden;background:#191919;}
.match_row{display:flex;align-items:center;justify-content:space-between;gap:8px;}
.team{display:flex;align-items:center;gap:6px;flex:1;}
.team.hometeam{justify-content:flex-end;}
.team.awayteam{justify-content:flex-start;}
.team_logo{width:clamp(25px,4vw,38px);height:clamp(25px,4vw,38px);object-fit:contain;}
.the_team{font-weight:700;font-size:clamp(13px,2vw,17px);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.middle_column{display:flex;flex-direction:column;align-items:center;justify-content:center;font-weight:700;font-size:clamp(15px,2vw,22px);}
.the_time{display:flex;gap:4px;}
.next-day-label{font-size:10px;color:#98999a;}
.meta{display:flex;justify-content:center;align-items:center;gap:10px;font-size:13px;color:#ccc;margin-top:6px;}
.action-btns{display:flex;gap:6px;margin-top:6px;justify-content:center;}
.action-btns button{padding:4px 8px;border:none;border-radius:6px;cursor:pointer;font-size:12px;}
.channel-logo{position:absolute;bottom:6px;left:6px;width:auto;height:30px;object-fit:contain;}
.select2-container--default .select2-selection--single{background:#333;border:1px solid #555;color:#fff;height:40px;border-radius:8px;display:flex;align-items:center;padding:4px 10px;}
.select2-container--default .select2-results>.select2-results__options{background:#222;color:#fff;}
.select2-container--default .select2-results__option--highlighted[aria-selected]{background:#3498db;color:#fff;}
.select2-dropdown{border:1px solid #555;border-radius:8px;overflow:hidden;}
</style>
</head>
<body>

<header>⚽ أهم مباريات اليوم</header>

<div class="grid">
  <div class="card form">
    <div class="row">
      <div style="flex:1"><label>الدوري</label><select id="leagueSelect"></select></div>
      <div style="width:120px"><label>الوقت</label><input id="matchTime" type="time"></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>الفريق المضيف</label><select id="homeTeam"></select></div>
      <div style="width:50px"><label>&nbsp;</label><div class="logo" id="homePreview">🏠</div></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>الفريق الضيف</label><select id="awayTeam"></select></div>
      <div style="width:50px"><label>&nbsp;</label><div class="logo" id="awayPreview">⚽</div></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>المعلق</label><select id="commentator"></select></div>
      <div style="width:180px"><label>القناة الناقلة</label><select id="channel"></select></div>
    </div>

    <div style="display:flex;gap:6px;flex-wrap:wrap;">
      <button id="addMatch" class="btn" style="flex:1;">➕ إضافة المباراة</button>
      <button id="nextDayBtn" class="btn" style="background:#6c5ce7;flex:0 0 auto;">📅 اليوم التالي: <span id="nextDayState">❌</span></button>
    </div>

    <button id="toggleBtns" class="btn" style="margin-top:6px;">👁️ إظهار/إخفاء أزرار التعديل والحذف</button>
    <button id="deleteAll" class="btn" style="margin-top:6px;background:#c0392b;">🗑️ حذف كل البطاقات</button>
  </div>
</div>

<div class="matches-wrapper" id="matchesWrapper"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
const leaguesCSV='csv/leagues.csv';
const commentatorsCSV='csv/commentators.csv';
const channelsCSV='csv/channels.csv';
const teamsCSVFolder='https://falahsab.github.io/jedwal/teams/';
let leagues=[],teams={},channels=[],matches=[],showBtns=true,isNextDay=false,editIndex=null;

function fetchCSV(url,callback){Papa.parse(url,{download:true,header:true,complete:r=>callback(r.data)});}
function toBase64(url,cb){if(!url)return cb('');const img=new Image();img.crossOrigin='anonymous';img.onload=()=>{const c=document.createElement('canvas');c.width=img.width;c.height=img.height;c.getContext('2d').drawImage(img,0,0);cb(c.toDataURL());};img.onerror=()=>cb('');img.src=url;}

function populateLeagues(){fetchCSV(leaguesCSV,d=>{leagues=d;const s=document.getElementById('leagueSelect');s.innerHTML=leagues.map(l=>`<option value='${l.code}' data-logo='${l.logo}' data-extra='${l.extraLogo||""}' data-color='${l.color||"#222"}'>${l.name}</option>`).join('');loadTeams(s.value);});}
function loadTeams(code){fetchCSV(`${teamsCSVFolder}${code}_teams.csv`,d=>{teams[code]=d;const h=document.getElementById('homeTeam'),a=document.getElementById('awayTeam');h.innerHTML=a.innerHTML=d.map(t=>`<option value='${t.name}' data-img='${t.img}'>${t.name}</option>`).join('');updatePreview(h,'homePreview');updatePreview(a,'awayPreview');});}
function fetchCommentators(){fetchCSV(commentatorsCSV,d=>{document.getElementById('commentator').innerHTML=d.map(c=>`<option>${c.name}</option>`).join('');});}
function fetchChannels(){fetchCSV(channelsCSV,d=>{channels=d;document.getElementById('channel').innerHTML=d.map(c=>`<option value='${c.name}' data-logo='${c.logo}'>${c.name}</option>`).join('');});}

function updatePreview(sel,id){const opt=sel.selectedOptions[0];const img=opt?opt.dataset.img:'';if(img)toBase64(img,b64=>document.getElementById(id).innerHTML=`<img src='${b64}'/>`);else document.getElementById(id).innerHTML='⚽';}

function render(){
  const wrap=document.getElementById('matchesWrapper');wrap.innerHTML='';
  leagues.forEach(l=>{
    const list=matches.filter(m=>m.league===l.code);
    if(list.length){
      const sec=document.createElement('div');sec.className='matches-section';
      const head=document.createElement('div');head.className='matches-header';
      head.innerHTML=`<img src="${l.extraLogo}" class="extra-logo-header"><img src="${l.logo}" style="width:24px;height:24px;"> ${l.name}`;
      const cont=document.createElement('div');cont.className='matches-content';
      list.forEach(m=>{
        const card=document.createElement('div');card.className='match-card';card.style.background=l.color||'#191919';
        const [h,min]=m.time.split(':');let hh=parseInt(h);const ampm=hh>=12?'م':'ص';hh=hh%12||12;
        card.innerHTML=`
        <div class="match_row">
          <div class="team hometeam"><span class="the_team">${m.home}</span><img src="${m.homeImg}" class="team_logo"></div>
          <div class="middle_column"><div class="the_time"><span>${hh}:${min}</span><span>${ampm}</span></div>${m.nextDay?'<div class="next-day-label">(اليوم التالي)</div>':''}</div>
          <div class="team awayteam"><img src="${m.awayImg}" class="team_logo"><span class="the_team">${m.away}</span></div>
        </div>
        <div class="meta">🎙️ ${m.comm}</div>
        ${m.chanLogo?`<img src="${m.chanLogo}" class="channel-logo">`:''}
        <div class="action-btns" style="display:${showBtns?'flex':'none'}">
          <button onclick="editMatch(${matches.indexOf(m)})">✏️ تعديل</button>
          <button onclick="deleteMatch(${matches.indexOf(m)})">🗑️ حذف</button>
        </div>`;
        cont.appendChild(card);
      });
      head.onclick=()=>{cont.style.display=cont.style.display==='none'?'block':'none';};
      sec.appendChild(head);sec.appendChild(cont);wrap.appendChild(sec);
    }
  });
}

populateLeagues();fetchCommentators();fetchChannels();

document.getElementById('leagueSelect').onchange=e=>loadTeams(e.target.value);
document.getElementById('homeTeam').onchange=()=>updatePreview(document.getElementById('homeTeam'),'homePreview');
document.getElementById('awayTeam').onchange=()=>updatePreview(document.getElementById('awayTeam'),'awayPreview');

if(localStorage.matches)matches=JSON.parse(localStorage.matches);
render();

document.getElementById('nextDayBtn').onclick=()=>{isNextDay=!isNextDay;document.getElementById('nextDayState').textContent=isNextDay?'✅':'❌';};

document.getElementById('addMatch').onclick=()=>{
  const league=document.getElementById('leagueSelect').value;
  const home=document.getElementById('homeTeam').value;
  const away=document.getElementById('awayTeam').value;
  const time=document.getElementById('matchTime').value;
  const comm=document.getElementById('commentator').value;
  const chan=document.getElementById('channel').value;
  if(!time)return alert('أدخل وقت المباراة');

  const homeImg=document.getElementById('homeTeam').selectedOptions[0].dataset.img;
  const awayImg=document.getElementById('awayTeam').selectedOptions[0].dataset.img;
  const chanLogoUrl=channels.find(c=>c.name===chan)?.logo||'';

  toBase64(homeImg,b64Home=>{
    toBase64(awayImg,b64Away=>{
      toBase64(chanLogoUrl,b64Chan=>{
        const m={league,home,away,time,comm,chan,homeImg:b64Home,awayImg:b64Away,chanLogo:b64Chan,nextDay:isNextDay};
        if(editIndex!==null){matches.splice(editIndex,0,m);editIndex=null;}else matches.push(m);
        localStorage.matches=JSON.stringify(matches);render();
      });
    });
  });
};

window.editMatch=i=>{
  const m=matches[i];document.getElementById('leagueSelect').value=m.league;loadTeams(m.league);
  setTimeout(()=>{
    document.getElementById('homeTeam').value=m.home;
    document.getElementById('awayTeam').value=m.away;
    document.getElementById('matchTime').value=m.time;
    document.getElementById('commentator').value=m.comm;
    document.getElementById('channel').value=m.chan;
    updatePreview(document.getElementById('homeTeam'),'homePreview');
    updatePreview(document.getElementById('awayTeam'),'awayPreview');
    editIndex=i;matches.splice(i,1);localStorage.matches=JSON.stringify(matches);render();
  },200);
};

window.deleteMatch=i=>{if(confirm('هل تريد حذف هذه المباراة؟')){matches.splice(i,1);localStorage.matches=JSON.stringify(matches);render();}};
document.getElementById('toggleBtns').onclick=()=>{showBtns=!showBtns;render();};
document.getElementById('deleteAll').onclick=()=>{if(confirm('حذف كل البطاقات؟')){matches=[];localStorage.matches='[]';render();}};

$(document).ready(()=>{$('select').select2({width:'100%',language:'ar',dropdownParent:$('.form')});});
</script>
</body>
</html>
