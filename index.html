<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>جدول مباريات اليوم - لوحة التحكم</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
*{box-sizing:border-box;font-family:'Cairo',Tahoma,system-ui,Segoe UI,Arial}
body{margin:0;padding:18px;background:#f9f9f9;color:#222;min-height:100vh;display:flex;flex-direction:column;justify-content:space-between}
.container{max-width:1100px;margin:0 auto;width:100%}
header{background:#3498db;color:#fff;padding:12px 16px;border-radius:8px;margin-bottom:18px;text-align:center;font-size:22px;font-weight:700}
.grid{display:grid;grid-template-columns:1fr 400px;gap:14px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
.card{background:#fff;border-radius:12px;padding:14px;box-shadow:0 4px 15px rgba(0,0,0,0.08)}
.row{display:flex;gap:8px;align-items:center;margin-bottom:10px}
select,input[type="datetime-local"]{background:transparent;border:1px solid rgba(0,0,0,0.12);padding:8px;border-radius:8px;color:#222;width:100%}
label{font-size:13px;color:#555;display:block;margin-bottom:4px}
.logo{width:40px;height:40px;border-radius:8px;overflow:hidden;display:flex;align-items:center;justify-content:center}
.logo img{width:100%;height:100%;object-fit:contain;transition:width 0.3s,height 0.3s}
.btn{background:#3498db;color:#fff;padding:10px;border-radius:10px;border:none;cursor:pointer;font-weight:700;width:100%}
.matches-section{margin-bottom:16px}
.section-header{display:flex;align-items:center;gap:8px;font-weight:700;font-size:16px;margin-bottom:8px;position:relative;padding-left:40px;padding-right:40px}
.extra-logo-header{position:absolute;left:0;top:50%;transform:translateY(-50%);width:32px;height:32px}
.match-card{display:flex;flex-direction:column;border-radius:10px;border:1px solid rgba(0,0,0,0.05);padding:10px;margin-bottom:8px;position:relative}
.match-top{display:flex;align-items:center;justify-content:space-between;gap:8px;text-align:center}
.team-left,.team-right{flex:1;display:flex;align-items:center;justify-content:space-between;gap:8px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-weight:600}
.team-left .team-name,.team-right .team-name{flex:1;text-align:center;font-size:clamp(12px,1.8vw,18px)}
.center{display:flex;align-items:center;gap:6px;flex-shrink:0;justify-content:center;flex:0 0 auto;font-weight:700;font-size:clamp(14px,2vw,20px)}
.center .ampm{display:block;font-size:10px;margin-top:2px;font-weight:400}
.meta{display:flex;justify-content:center;gap:16px;font-size:13px;color:#555;margin-top:6px}
.action-btns{display:flex;gap:6px;margin-top:6px;justify-content:center}
.action-btns button{padding:4px 8px;border:none;border-radius:6px;cursor:pointer;font-size:12px}
#downloadLink{display:none}
.matches-wrapper{margin-top:auto}
@media print {.action-btns, #downloadTable, #finalView, .form, #toggleBtns, #deleteAll {display:none !important;}}
</style>
</head>
<body>
<div class="container">
  <header>⚽ جدول مباريات اليوم</header>

  <div class="grid">
    <div class="card form">
      <div class="row">
        <div style="flex:1"><label>الدوري</label><select id="leagueSelect"></select></div>
        <div style="width:120px"><label>الوقت</label><input id="matchTime" type="datetime-local" /></div>
      </div>
      <div class="row">
        <div style="flex:1"><label>الفريق المضيف</label><select id="homeTeam"></select></div>
        <div style="width:50px"><label>&nbsp;</label><div class="logo" id="homePreview">🏠</div></div>
      </div>
      <div class="row">
        <div style="flex:1"><label>الفريق الضيف</label><select id="awayTeam"></select></div>
        <div style="width:50px"><label>&nbsp;</label><div class="logo" id="awayPreview">⚽</div></div>
      </div>
      <div class="row">
        <div style="flex:1"><label>المعلق</label><select id="commentator"></select></div>
        <div style="width:180px"><label>القناة الناقلة</label><select id="channel"></select></div>
      </div>
      <button id="addMatch" class="btn">➕ إضافة المباراة</button>
      <button id="toggleBtns" class="btn" style="margin-top:6px;">👁️ إظهار/إخفاء أزرار التعديل والحذف</button>
      <button id="deleteAll" class="btn" style="margin-top:6px;">🗑️ حذف كل البطاقات</button>
    </div>
  </div>

  <div class="matches-wrapper">
    <div class="card"><div id="matchesContainer"></div></div>
  </div>

  <button id="finalView" class="btn" style="margin-top:12px;">🔗 عرض الجدول النهائي</button>
  <button id="downloadTable" class="btn" style="margin-top:8px;">📸 تحميل الجدول كصورة</button>
  <a id="downloadLink"></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{
const leaguesCSV='csv/leagues.csv';
const commentatorsCSV='csv/commentators.csv';
const channelsCSV='csv/channels.csv';
const teamsCSVFolder='https://falahsab.github.io/jedwal/teams/';
let leagues=[], teams={}, commentators=[], channels=[], showBtns=true;

function fetchCSV(url,callback){Papa.parse(url,{download:true,header:true,complete:r=>callback(r.data)});}
function populateLeagues(){
  fetchCSV(leaguesCSV,data=>{
    leagues=data;
    const leagueSelect=document.getElementById('leagueSelect');
    leagueSelect.innerHTML=leagues.map(l=>`<option value='${l.code}' data-logo='${l.logo}' data-color='${l.color||'#fdfdfd'}' data-extra='${l.extraLogo||''}'>${l.name}</option>`).join('');
    loadTeams(leagueSelect.value);
  });
}
function loadTeams(leagueCode){
  fetchCSV(`${teamsCSVFolder}${leagueCode}_teams.csv`,data=>{
    teams[leagueCode]=data;
    const homeTeam=document.getElementById('homeTeam');
    const awayTeam=document.getElementById('awayTeam');
    homeTeam.innerHTML=awayTeam.innerHTML=data.map(t=>`<option value='${t.name}' data-img='${t.img}'>${t.name}</option>`).join('');
    updatePreview(homeTeam,'homePreview'); updatePreview(awayTeam,'awayPreview');
  });
}
function fetchCommentators(){fetchCSV(commentatorsCSV,data=>{document.getElementById('commentator').innerHTML=data.map(c=>`<option>${c.name}</option>`).join('');});}
function fetchChannels(){fetchCSV(channelsCSV,data=>{document.getElementById('channel').innerHTML=data.map(c=>`<option>${c.name}</option>`).join('');});}
function updatePreview(selectEl,previewId){const s=selectEl.selectedOptions[0];const img=s.dataset.img;document.getElementById(previewId).innerHTML=img?`<img src='${img}'/>`:'⚽';}

populateLeagues(); fetchCommentators(); fetchChannels();
document.getElementById('leagueSelect').addEventListener('change',e=>loadTeams(e.target.value));
document.getElementById('homeTeam').addEventListener('change',()=>updatePreview(document.getElementById('homeTeam'),'homePreview'));
document.getElementById('awayTeam').addEventListener('change',()=>updatePreview(document.getElementById('awayTeam'),'awayPreview'));

let matches=[]; if(localStorage.getItem('matches')){matches=JSON.parse(localStorage.getItem('matches')); render();}

document.getElementById('addMatch').onclick=()=>{
  const league=document.getElementById('leagueSelect').value;
  const home=document.getElementById('homeTeam').value;
  const away=document.getElementById('awayTeam').value;
  const time=document.getElementById('matchTime').value;
  const comm=document.getElementById('commentator').value;
  const chan=document.getElementById('channel').value;
  const homeImg=document.getElementById('homeTeam').selectedOptions[0].dataset.img;
  const awayImg=document.getElementById('awayTeam').selectedOptions[0].dataset.img;
  if(!time){alert('ادخل وقت المباراة');return;}
  matches.push({league,home,away,time,comm,chan,homeImg,awayImg});
  localStorage.setItem('matches',JSON.stringify(matches));
  render();
  document.getElementById('matchTime').value='';
};

function render(){
  const matchesContainer=document.getElementById('matchesContainer');
  matchesContainer.innerHTML='';
  leagues.forEach(l=>{
    const leagueMatches=matches.filter(m=>m.league===l.code);
    if(leagueMatches.length>0){
      const section=document.createElement('div'); section.className='matches-section';
      const header=document.createElement('div'); header.className='section-header';
      const extraLogo=l.extraLogo||l.extra;
      header.innerHTML=`<img src='${extraLogo}' class='extra-logo-header'> <img src='${l.logo}' style='width:24px;height:24px'> ${l.name}`;
      section.appendChild(header);
      leagueMatches.forEach((m,i)=>{
        const card=document.createElement('div'); card.className='match-card';
        card.style.background=l.color||'#fdfdfd';
        const d=new Date(m.time);
        const hours=d.getHours()%12||12;
        const minutes=('0'+d.getMinutes()).slice(-2);
        const ampm=d.getHours()>=12?'PM':'AM';
        card.innerHTML=`
          <div class="match-top">
            <div class="team-left" title="${m.home}"><span class="team-name">${m.home}</span><div class="logo"><img src="${m.homeImg}"/></div></div>
            <div class="center">${hours}:${minutes} <span class="ampm">${ampm}</span></div>
            <div class="team-right" title="${m.away}"><div class="logo"><img src="${m.awayImg}"/></div><span class="team-name">${m.away}</span></div>
          </div>
          <div class="meta"><div>🎙️ ${m.comm}</div><div>📺 ${m.chan}</div></div>
          <div class="action-btns" style="display:${showBtns?'flex':'none'}">
            <button onclick="editMatch(${i})">✏️ تعديل</button>
            <button onclick="deleteMatch(${i})">🗑️ حذف</button>
          </div>
        `;
        section.appendChild(card);
      });
      matchesContainer.appendChild(section);
    }
  });
}

window.editMatch=(index)=>{
  const m=matches[index];
  document.getElementById('leagueSelect').value=m.league;
  loadTeams(m.league);
  setTimeout(()=>{
    document.getElementById('homeTeam').value=m.home;
    document.getElementById('awayTeam').value=m.away;
    document.getElementById('matchTime').value=m.time;
    document.getElementById('commentator').value=m.comm;
    document.getElementById('channel').value=m.chan;
    updatePreview(document.getElementById('homeTeam'),'homePreview');
    updatePreview(document.getElementById('awayTeam'),'awayPreview');
    matches.splice(index,1); localStorage.setItem('matches',JSON.stringify(matches)); render();
  },100);
};
window.deleteMatch=(index)=>{if(confirm('هل تريد حذف هذه المباراة؟')){matches.splice(index,1);localStorage.setItem('matches',JSON.stringify(matches));render();}};

document.getElementById('toggleBtns').addEventListener('click',()=>{showBtns=!showBtns;render();});
document.getElementById('deleteAll').addEventListener('click',()=>{if(confirm('هل تريد حذف كل البطاقات؟')){matches=[];localStorage.setItem('matches','[]');render();}});

document.getElementById('finalView').addEventListener('click',()=>{
  const finalWindow=window.open('','_blank');
  if(finalWindow){
    finalWindow.onload=()=>{
      finalWindow.document.write(`<html lang='ar' dir='rtl'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>الجدول النهائي</title><style>body{font-family:'Cairo';padding:16px}.match-card{margin-bottom:12px;padding:10px;border-radius:8px;border:1px solid #ccc}.match-top{display:flex;align-items:center;justify-content:space-between}.center{display:flex;align-items:center;gap:6px;justify-content:center;font-weight:700}.ampm{display:block;font-size:10px;margin-top:2px;font-weight:400}.meta{display:flex;justify-content:center;gap:16px;font-size:13px;color:#555;margin-top:6px}.logo img{width:32px;height:32px}}</style></head><body>${document.getElementById('matchesContainer').innerHTML}</body></html>`);
      finalWindow.document.close();
    };
  }else{alert('تعذر فتح نافذة جديدة.');}
});

document.getElementById('downloadTable').addEventListener('click',()=>{
  const actionBtns=document.querySelectorAll('.action-btns'); actionBtns.forEach(b=>b.style.display='none');
  html2canvas(document.getElementById('matchesContainer')).then(canvas=>{
    const link=document.getElementById('downloadLink'); link.href=canvas.toDataURL('image/png'); link.download='matches.png'; link.click();
    actionBtns.forEach(b=>b.style.display=showBtns?'flex':'none');
  });
});
});
</script>
</body>
</html>
