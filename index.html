<body>

<header>
⚽ أهم مباريات اليوم
<div style="margin-top:4px;">
  <span id="todayDateDisplay" style="font-size:16px;font-weight:400;margin-top:4px;"></span>
</div>
</header>
<div id="mainContent">
<div class="grid">
  <div class="card form">
    <div class="row">
      <div style="flex:1"><label>الدوري</label><select id="leagueSelect"></select></div>
      <div style="width:120px"><label>الوقت</label><input id="matchTime" type="time" /></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>الفريق المضيف</label><select id="homeTeam"></select></div>
      <div style="width:40px"><label>&nbsp;</label><div class="logo" id="homePreview">🏠</div></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>الفريق الضيف</label><select id="awayTeam"></select></div>
      <div style="width:40px"><label>&nbsp;</label><div class="logo" id="awayPreview">⚽</div></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>المعلق</label><select id="commentator"></select></div>
      <div style="width:180px"><label>القناة الناقلة</label><select id="channel"></select></div>
    </div>

<div style="display:flex; gap:6px; flex-wrap:wrap;">
  <button id="addMatch" class="btn" style="flex:1;">➕ إضافة المباراة</button>
  <button id="nextDayBtn" class="btn" style="flex:1; background:#6c5ce7;">📅 اليوم التالي: <span id="nextDayState">❌</span></button>
</div>

<div style="display:flex; gap:6px; flex-wrap:wrap; margin-top:6px;">
  <button id="toggleBtns" class="btn" style="flex:1;">👁️ تعديل/حذف </button>
  <button id="deleteAll" class="btn" style="flex:1;">🗑️ حذف كل البطاقات</button>
</div>
</div>

<div class="matches-wrapper">
 <div class="card"><div id="matchesContainer"></div> <center>مع vip عيش المتعة .. اشترك الآن</p> عبر الواتساب: 738092209</center></div>
</div>

<div style="display:flex; align-items:center; gap:6px; margin-top:4px;">
  <button id="downloadTable" class="btn" style="margin-top:8px;">📸 تحميل </button>
  <a id="downloadLink"></a>
  <button id="swapSections" class="btn" style="margin-top:8px;">تبديل العرض ↔️</button>
</div>

<div style="display:flex; align-items:center; gap:6px; margin-top:4px;">
  <span id="todayDateDisplay"></span>
  <input type="date" id="manualDate" style="display:none;">
  <button id="editDateBtn" class="btn">📅 اختر يوم</button>
</div>

<div class="row">
  <div style="flex:1">
    <label>شعار إضافي (Extra Logo)</label>
    <select id="extraLogoSelect"></select>
  </div>
  <div style="width:60px">
    <label>&nbsp;</label>
    <div class="logo" id="extraPreview">🖼️</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script src="/js/script.js"></script>
